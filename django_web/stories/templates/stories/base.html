<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}NAHB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#0b1020;--bg2:#0b1020;
      --surface:rgba(255,255,255,.06);
      --surface2:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.12);
      --text:#eef2ff;--muted:rgba(238,242,255,.7);
      --primary:#7c3aed;--primary2:#2563eb;
      --danger:#ef4444;--ok:#22c55e;--warning:#f59e0b;
      --radius:16px;--shadow:0 20px 50px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(124,58,237,.45), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(37,99,235,.35), transparent 60%),
        radial-gradient(900px 600px at 50% 100%, rgba(34,197,94,.18), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
    }
    .wrap{max-width:1080px;margin:0 auto;padding:22px 16px 40px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 14px;border:1px solid var(--border);
      border-radius:calc(var(--radius) + 6px);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      backdrop-filter:blur(10px);
      position:sticky;top:14px;z-index:20;
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.3px}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background:linear-gradient(135deg, rgba(124,58,237,1), rgba(37,99,235,1));
      box-shadow:0 12px 26px rgba(124,58,237,.35);
    }
    .brand small{display:block;font-weight:700;color:var(--muted);margin-top:-2px;letter-spacing:0}
    .nav{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .nav a{
      color:var(--muted);text-decoration:none;
      padding:9px 12px;border-radius:12px;border:1px solid transparent;
      transition:.15s ease;font-weight:650;
    }
    .nav a:hover{color:var(--text);border-color:var(--border);background:rgba(255,255,255,.06)}
    .hero{
      margin:18px 0 14px;padding:18px 16px;
      border-radius:calc(var(--radius) + 10px);
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow:var(--shadow);backdrop-filter:blur(10px);
    }
    .h1{font-size:34px;margin:0 0 8px;line-height:1.1}
    .muted{color:var(--muted)}
    .grid{display:grid;gap:14px}
    @media(min-width:860px){
      .grid.cards{grid-template-columns:repeat(2,1fr)}
    }
    .card{
      border:1px solid var(--border);
      border-radius:calc(var(--radius) + 8px);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow:var(--shadow);padding:16px;backdrop-filter:blur(10px);
    }
    .cardHeader{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .title{font-size:18px;font-weight:900;margin:0}
    .desc{margin:6px 0 0;color:var(--muted)}
    .pillRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .pill{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      color:var(--muted);font-size:12px;font-weight:700;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,.35)}
    .dot.ok{background:var(--ok)}
    .dot.warn{background:var(--warning)}
    .dot.danger{background:var(--danger)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:11px 12px;border-radius:14px;border:1px solid var(--border);
      background:rgba(255,255,255,.06);color:var(--text);
      text-decoration:none;font-weight:850;letter-spacing:.2px;
      transition:.15s ease;cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.10)}
    .btn.primary{
      border-color:rgba(124,58,237,.45);
      background:linear-gradient(135deg, rgba(124,58,237,.95), rgba(37,99,235,.85));
      box-shadow:0 14px 30px rgba(37,99,235,.25);
    }
    .btn.danger{
      background:#fff;border-color:rgba(220,38,38,.45);
      color:#b91c1c;
    }
    .btn.danger:hover{background:rgba(220,38,38,.08)}
    label{display:block;font-weight:900;margin:12px 0 6px}
    input,textarea,select{
      width:100%;padding:12px 12px;border-radius:14px;border:1px solid var(--border);
      background:rgba(0,0,0,.22);color:var(--text);outline:none;
    }
    input::placeholder,textarea::placeholder{color:rgba(238,242,255,.45)}
    .help{margin-top:6px;font-size:12px;color:rgba(238,242,255,.55)}
    .toastWrap{position:sticky;top:12px;z-index:50;display:grid;gap:10px;margin:14px 0 18px}
    .toast{
      border:1px solid rgba(17,24,39,.12);border-radius:14px;padding:12px 14px;
      background:rgba(255,255,255,.75);backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.10);
      display:grid;grid-template-columns:18px 1fr;gap:10px;align-items:start;
    }
    .toast .icon{width:14px;height:14px;border-radius:999px;margin-top:2px}
    .toast.success{border-color:rgba(34,197,94,.35)} .toast.success .icon{background:rgba(34,197,94,.85)}
    .toast.error{border-color:rgba(239,68,68,.35)} .toast.error .icon{background:rgba(239,68,68,.85)}
    .toast.warning{border-color:rgba(245,158,11,.35)} .toast.warning .icon{background:rgba(245,158,11,.85)}
    .toast.info{border-color:rgba(59,130,246,.35)} .toast.info .icon{background:rgba(59,130,246,.85)}
    .toast .text{line-height:1.35}
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          NAHB
          <small>Not Another Heroâ€™s Book</small>
        </div>
      </div>

      <div class="nav">
        <a href="{% url 'story_list' %}">Stories</a>
        <a href="{% url 'stats' %}">Stats</a>
        <a href="{% url 'story_create' %}">Create</a>

        {% if user.is_authenticated %}
          <span class="pill"><span class="dot ok"></span>{{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="btn" type="submit">Logout</button>
          </form>
        {% else %}
          <a class="btn" href="{% url 'login' %}">Login</a>
          <a class="btn primary" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>

    {% if messages %}
    <div class="toastWrap">
      {% for m in messages %}
      <div class="toast {% if m.tags %}{{ m.tags }}{% else %}info{% endif %}">
        <div class="icon"></div>
        <div class="text">{{ m }}</div>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
