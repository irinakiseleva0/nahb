<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NAHB - Delete</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .box { border:1px solid #ddd; border-radius:10px; padding:16px; }
    button { margin-top: 14px; padding:10px 14px; border:1px solid #ddd; border-radius:10px; background:#fff; cursor:pointer; }
    a { color:#0b57d0; text-decoration:none; }
  </style>
</head>
<body>
  <p><a href="{% url 'story_list' %}">‚Üê Back</a></p>
  <h1>Delete story</h1>

  <div class="box">
    <p><strong>{{ story.title }}</strong></p>
    <p>{{ story.description }}</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm delete</button>
  </form>
</body>
</html>
