<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NAHB - Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 12px; }
    .muted { color: #666; margin-bottom: 24px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 12px; }
    .title { font-size: 18px; font-weight: 600; margin: 0 0 6px; }
    .desc { margin: 0; color: #333; }
    .empty { padding: 20px; border: 1px dashed #bbb; border-radius: 10px; color: #666; }
  </style>
</head>

<body>
  <h1>Published stories</h1>
  <div class="muted">Loaded from Flask API: <code>/stories?status=published</code></div>

  {% if error %}
    <div class="empty">{{ error }}</div>
  {% endif %}

  {% if stories and stories|length > 0 %}
    {% for s in stories %}
      <div class="card">
        <p class="title">{{ s.title }}</p>
        <p class="desc">{{ s.description|default:"(no description)" }}</p>
      </div>
    {% endfor %}
  {% else %}
    <div class="empty">No published stories yet.</div>
  {% endif %}
</body>
</html>
